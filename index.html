<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Project</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="main-header-block">
        <h1 id="main-header">Web Development Demo</h1>
    </div>
    <div id = "main-box-block">
        <div id="outer-box1" class="outer-box">
            <h3>String Operations</h3>
            <div id="inner-box1" class="inner-box">                
                    <label for="string">Input string: (Start here)</label>
                    <input type="text" id="string" class="empty-on-reload"></input>
                    <label for="reverse">Reverse string:</label>
                    <input type="text" id="reverse" class="empty-on-reload"></input>
                    <label for="palindromi">Is Palindrome:</label>
                    <input type="text" id="palindromi" class="empty-on-reload"></input>
                    <label for="longest-word">Longest Word:</label>
                    <input type="text" id="longest-word" class="empty-on-reload"></input>
            </div>
        </div>
        <div id="outer-box2" class="outer-box">
            <h3>When Win Lottery</h3>
            <div id="inner-box2" class="inner-box">
                <h3>Type Your Seven Numbers In: </h3>
                <div id="lottery">
                    <input type="number" id="lottery-1" class="empty-on-reload gamernumbers"></input>
                    <input type="number" id="lottery-2" class="empty-on-reload gamernumbers"></input>
                    <input type="number" id="lottery-3" class="empty-on-reload gamernumbers"></input>
                    <input type="number" id="lottery-4" class="empty-on-reload gamernumbers"></input>
                    <input type="number" id="lottery-5" class="empty-on-reload gamernumbers"></input>
                    <input type="number" id="lottery-6" class="empty-on-reload gamernumbers"></input>
                    <input type="number" id="lottery-7" class="empty-on-reload gamernumbers"></input>
                </div>
                <div class="lottery-buttons">
                <button id="start-lottery-button" class="button">Start Lottery</button>
                <button id="stop-lottery-button" class="button">Stop Lottery</button>
                <button id="speed-lottery-button" class="button">Speed Up Lottery</button>
                </div>
                <div id="winlines-block">
                    <h3 id="week-row"></h3>
                    <h3 id="correct"></h3>
                </div>
            </div>
        </div>
        <div id="outer-box3" class="outer-box">
            <h3>Form To Notepad</h3>
            <div id="inner-box3" class="inner-box">
                <h3>Coming soon</h3>
            </div>
       </div>
        <div id="outer-box4" class="outer-box">
            <h3>Add Stuff To Box</h3>
            <div id="inner-box4" class="inner-box">
                <h3>Coming soon</h3>
            </div>
        </div>
        <div id="outer-box5" class="outer-box">
            <h3>Demo Box 5</h3>
            <div id="inner-box5" class="inner-box">
                <h3>Box Content</h3>
            </div>
        </div>
        <div id="outer-box6" class="outer-box">
            <h3>Demo Box 6</h3>
            <div id="inner-box6" class="inner-box">
                <h3>Box Content</h3>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="main.js"></script>
</body>    
</html>
